{% extends 'admin/navbar.html' %}
{% load static %}
{% block content %}
<style>
  .main-panel{
    padding-top: 30px !important;
  }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Product</h2>
    <a href="{% url 'list_product' %}" class="btn btn-outline-light back-link">
        <i class="mdi mdi-arrow-left mb-4"></i> Back
      </a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" placeholder="Enter product name">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brand">Brand</label>
            <select class="form-control" id="brand" name="brand">
                {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter product description">{{product.description}}</textarea>
        </div>

        <div class="form-group">
            <label for="features">Features</label>
            <input type="text" class="form-control" id="features" name="features" value="{{ product.feature }}"  placeholder="Enter product features">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" placeholder="Enter product price">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Edit Product</button>
    </form>
</div>






{% endblock content %}
