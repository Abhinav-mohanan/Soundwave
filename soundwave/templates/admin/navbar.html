{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style.css' %}"> <!-- Optional custom CSS -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/add_products.css' %}">
  </head>
  <body>
    <div class="container-scroller">
      <!-- Sidebar -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="sidebar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="sidebar-brand brand-logo" href="#">
            <img src="{% static 'assets/images/logo.svg' %}" alt="Logo">
          </a>
          <a class="sidebar-brand brand-logo-mini" href="#">
            <img src="{% static 'assets/images/logo-mini.svg' %}" alt="Logo Mini">
          </a>
        </div>
        <ul class="nav">
          <!-- User Profile -->
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <img class="img-xs rounded-circle" src="{% static 'assets/images/faces/face15.jpg' %}" alt="Profile">
                <div class="profile-name">
                  <h5 class="mb-0">Henry Klein</h5>
                  <span>Gold Member</span>
                </div>
              </div>
            </div>
          </li>
          <!-- Navigation Items -->
          <li class="nav-item menu-items">
            <a class="nav-link" href="{% url 'dashboard' %}">
              <span class="menu-icon"><i class="mdi mdi-speedometer"></i></span>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="{% url 'list_user' %}">
              <span class="menu-icon"><i class="mdi mdi-laptop"></i></span>
              <span class="menu-title"> Users</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="{% url 'list_category' %}">
              <span class="menu-icon"><i class="mdi mdi-laptop"></i></span>
              <span class="menu-title"> Category</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="{% url 'list_brand' %}">
              <span class="menu-icon"><i class="mdi mdi-laptop"></i></span>
              <span class="menu-title"> Brand</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="{% url 'list_product' %}">
              <span class="menu-icon"><i class="mdi mdi-laptop"></i></span>
              <span class="menu-title"> Products</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-block mt-3">Logout</button>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Navbar -->
      <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
            <a class="navbar-brand brand-logo-mini" href="#">
              <img src="{% static 'assets/images/logo-mini.svg' %}" alt="Logo">
            </a>
          </div>
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-center justify-content-between">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            <form class="nav-link d-none d-md-block mt-2 search w-100">
              <input type="text" class="form-control" placeholder="Search products">
            </form>
            <ul class="navbar-nav navbar-nav-right">
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="mdi mdi-bell"></i>
                </a>
              </li>
            </ul>
          </div>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mt-3">
                {{ message }}
              </div>
             {% endfor %}
        {% endif %}

        </nav>

        <!-- Main Content -->
        <div class="main-panel">
          <div class="content-wrapper">
            {% block content %}
            <!-- Add your dynamic content here -->
            {% endblock content %}
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
  </body>
</html>
