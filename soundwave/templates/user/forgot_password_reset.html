<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .image-section {
      flex: 1;
      background-image: url('/static/images/background1.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-section button {
      padding: 10px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #b71c1c;
    }

    .back-link {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .back-link a {
      text-decoration: none;
      color: #666;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h1>Reset Password</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="password" name="new-password" placeholder="New password" required>
        <input type="password" name="confirm-password" placeholder="Confirm new password" required>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <button type="submit">Reset password</button>
      </form>
    </div>
  </div>
</body>
</html>
