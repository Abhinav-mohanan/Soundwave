{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin: 0 0 15px;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            margin: 0 0 20px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="password"] {
            position: relative;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            background: #c40000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn:hover {
            background: #a00000;
        }

        .social-btns {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .social-btns button {
            flex: 1;
            background: #f1f1f1;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }

        .social-btns button.google {
            color: #4285f4;
        }
        .social-btns button:hover {
            background: #ddd;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
        }

         a:hover {
            text-decoration: underline;
        }
        .error{
            color: red;
            font-size: 12px;
            margin-top: 3px;
        }
        .message{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back</h2>
        <form method="post" action="{% url 'user_login'%}">
            {% csrf_token %}
            <input type="text" placeholder="Enter your Email or Username" name="username_or_email" required>
            <input type="password" placeholder=" Enter your Password" name="password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="btn">Login</button>
            <p>or continue with</p>
            <div class="social-btns">
                <a href="{% provider_login_url 'google' %}"><button type="button" class="google">Google</button></a>

            </div>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
        </form>
        <p>Create an account.<a href="{% url 'signup' %}"> Do not have an account?</p></a>
    </div>
</body>


</html>
