{% load static %}
<style>
    .wishlist-icon {
        color: gray; 
        transition: all 0.3s ease; 
    }
    .wishlist-icon:hover {
        color: red; 
    }
</style>
<div class="col-md-3">
    <div class="card border-0 shadow-sm position-relative" style="width: 100%; max-width: 300px;">
        <div class="position-relative overflow-hidden" style="height: 250px;">

           
            <img src="{{ variant.image1.url }}" class="card-img-top rounded product-image" alt="Product Image" style="object-fit: cover; height: 100%; width: 100%;">

            <div class="shop-now-overlay position-absolute top-50 start-50 translate-middle text-center">
                <a href="{% url 'product_details' product.id variant.id %}"><button class="btn btn-primary px-4 py-2">Shop Now</button></a> 
            </div>

           
            <div class="wishlist-icon position-absolute top-0 end-0 p-2">
                <a href="{% url 'add_to_wishlist' variant.id %}" class="wishlist-link">
                    <i class="fa-heart far wishlist-icon" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div class="card-body" style="padding: 15px;">
          
            <h6 class="card-title text-muted text-start" style="font-size: 16px; line-height: 1.3;">{{ product.name }}</h6>

          
            <div class="rating text-start mb-2">
                <p class="text-warning mb-1 small">⭐⭐⭐⭐⭐</p>
            </div>

           
            <p class="fw-bold text-start" style="font-size: 18px; ">₹{{ product.price }}</p>

            <a href="{% url 'add_to_cart' variant.id %}">
            <div class="text-start">
                <span class="cart-icon">
                    <i class="fa fa-shopping-cart text-secondary" style="font-size: 24px; cursor: pointer;"></i>
                </span>
            </div>
            </a>
        </div>
    </div>
</div>
